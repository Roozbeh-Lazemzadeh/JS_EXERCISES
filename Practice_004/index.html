<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classwork004</title>
    <script src="https://kit.fontawesome.com/5e57d0bc99.js" crossorigin="anonymous"></script>
</head>

<body>
    <style>
        /* .container{
					justify-content: center;
				} */
        img {
            display: inline-block;
        }
    </style>

    <div Class="container">
        <form action="https://www.google.com/search" method="get">
            <fieldset>

                <img src="https://lh3.googleusercontent.com/NGPrjka2ai0w7sfhxkxCwtOSh2wVyEZMdtrVxI4vrA22ebA_fcyl9PSvhTaCYXSWh0A68ZhvXhVZ4U-Nnp3v9IfoXg5o5H1tjjK97cs"
                    alt="" height="100" />
                <br>

                <input type="text" name="q" placeholder="type keywords">
                <input type="submit" value="google search">

            </fieldset>
        </form>
        <form action="https://www.bing.com/search" method="get">
            <fieldset>

                <img src="https://www.logosurfer.com/wp-content/uploads/2018/03/bing-logo_1.png" alt="" height="100" />
                <br>

                <input type="text" name="q" placeholder="type keywords" />
                <input type="submit" value="bing search">

            </fieldset>
        </form>
</body>

</html>
